{% set name = "luxpy" %}
{% set version = "1.4.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 57d5254adc456494fc75025d5854e94dac276e79fb0e2e79203632d9ff2a8f64

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - imageio
    - matplotlib
    - numpy
    - pandas
    - pip
    - python
    - scipy
  run:
    - imageio
    - matplotlib
    - numpy
    - pandas
    - python
    - scipy

test:
  imports:
    - luxpy
    - luxpy.classes
    - luxpy.color
    - luxpy.color.cam
    - luxpy.color.cat
    - luxpy.color.cct
    - luxpy.color.cri
    - luxpy.color.cri.VFPX
    - luxpy.color.cri.iestm30
    - luxpy.color.cri.indices
    - luxpy.color.cri.utils
    - luxpy.color.ctf
    - luxpy.color.deltaE
    - luxpy.color.utils
    - luxpy.spectrum
    - luxpy.spectrum.basics
    - luxpy.utils
    - luxpy.utils.helpers
    - luxpy.utils.math
    - luxpy.utils.math.DEMO
    - luxpy.utils.math.vec3

about:
  home: https://github.com/ksmet1977/luxpy
  license: GPLv3
  license_family: GPL3
  license_file: 
  summary: Python package for lighting and color science
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
